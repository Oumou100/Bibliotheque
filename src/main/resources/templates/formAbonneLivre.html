<html>
	<head>
		<title>ajouter une catégorie</title>
		<link rel="stylesheet" th:href="@{../webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container">
			<ul class="nav">
													           <li class="nav-item"><a class="nav-link" href="/">Liste des livres</a></li>
													           <li class="nav-item"><a class="nav-link" href="/abon/ajout">Ajouter un nouvel abonné</a></li>
													           <li class="nav-item"><a class="nav-link" href="/emp/ajout">Ajouter un nouvel emprunt </a></li>
													           <li class="nav-item"><a class="nav-link" href="/emp/">Liste des emprunts</a></li>
													           <li class="nav-item"><a class="nav-link" href="/emp/det">Détails emprunt</a></li>
													           <li class="nav-item"><a class="nav-link" href="">Un autre lien</a></li>
													       </ul>
			<h1 class="h1">Ajouter un emprunt</h1>
		<form action="/abon/saveEmpruntLivre" method="post">
			
			 <input type="date" name="date" class="form-control"/>
			 <input type="number" name="duree" class="form-control"/>
			 Livre:
			 			<select name="codeLivre" class="form-control" >
			 				<option th:each="l:${livres}" th:text="${l.titre}" th:value="${l.idLivre}"></option>
			 					
			 				</option>
			 			</select>
			 			Abonne:
			 						<select name="codeAbonne" class="form-control" >
			 							<option th:each="a:${abonnes}" th:text="${a.nom}" th:value="${a.noAbonne}"></option>
			 								
			 							</option>
			 						</select>	 
			<input type="submit" value="Save" class="btn btn-primary" />
		</form>
		</div>
	</body>
	
</html>
