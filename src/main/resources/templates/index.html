<html>
<head>
    <title>Liste des livres</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <!-- Navbar inchangée (votre navbar d'origine) -->
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/">Liste des livres</a></li>
            <li class="nav-item"><a class="nav-link" href="/abon/ajout">Ajouter un nouvel abonné</a></li>
            <li class="nav-item"><a class="nav-link" href="/emp/ajout">Ajouter un nouvel emprunt </a></li>
            <li class="nav-item"><a class="nav-link" href="/emp">Liste des emprunts</a></li>
            <li class="nav-item"><a class="nav-link" href="/consult">Détails emprunt</a></li>
            <li class="nav-item"><a class="nav-link" href="">Un autre lien</a></li>
        </ul>

        <!-- Div avec fond stylisé et formulaire de recherche -->
        <div class="bg-info text-white py-5  mb-5">
            <div class="container text-center">
                <!-- Titre principal dans un grand format -->
                <p class="display-4 mb-4">Un vrai caméléon qui s'adapte à votre espace !</p>

                <!-- Formulaire de recherche par catégorie -->
                <div>
                    <form method="get" action="" class="d-flex justify-content-center">
                        <select name="idCat" class="form-control mr-2" id="idCat">
                            <option value="0">Toutes les catégories</option>
                            <option th:each="c : ${categories}" th:text="${c.nomCategorie}" th:value="${c.idCategorie}"></option>
                        </select>
                        <input type="submit" value="Rechercher" class="btn btn-light" />
                    </form>
                </div>
            </div>
        </div>

        <!-- Liste des livres -->
        <h1 class="h1 text-center mb-4">Liste des livres</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="l : ${livres}">
                <div class="card shadow-sm border-light rounded">
                    <img th:src="'../images/' + ${l.photo}" class="card-img-top" alt="photo" style="width: 100%; height: 200px; object-fit: cover;" />
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${l.titre}"></h5>
                        <p class="card-text text-muted" th:text="'Prix: ' + ${l.prix} + '€'"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ajout des scripts nécessaires pour le bon fonctionnement du Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
